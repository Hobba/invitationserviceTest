<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>SIMQUE</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
<link href="https://fonts.googleapis.com/css?family=Nunito"
	rel="stylesheet"></link>
</head>

<body style="font-family: 'Nunito', sans-serif;">

	<div
		style="background-image: url('https://static.pexels.com/photos/669622/pexels-photo-669622.jpeg'); background-size: cover; background-position: 0 center; position: fixed; z-index: 0; right: 0px; left: 0px; top: 0px; bottom: 0px;">
	</div>

	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: rgba(248, 248, 248, 0.95)">
		<a class="navbar-brand" href="#"><img class="simque-brand-logo"
			th:src="@{/img/logo_simque.png}" /></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Meine
						Umfragen <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Neue
						Umfrage</a></li>
				<li class="nav-item"><a class="nav-link simque-user-icon"
					href="#"><i class="fas fa-user-circle"></i></a></li>
			</ul>
		</div>
	</nav>


	<div class="container" style="margin-top: 40px;">
		<div class="row" style="justify-content: center;">
			<!-- 			<div class="col-sm-8" -->
			<!-- 				style="background-color: rgba(256, 256, 256, 0.95); height: 300px; padding-top: 20px;"> -->
			<!-- 				<h3>SimQue - Your Simple Questionnaire</h3> -->
			<!-- 				<p>Schön, dass Du hier bist! Gib Deine Emailadresse ein und wir -->
			<!-- 					senden Dir deinen persönlichen Zugangslink, anschließend kannst Du -->
			<!-- 					sofort mit Deiner ersten Umfrage starten.</p> -->

			<!-- 			</div> -->
			<div class="col-md-9 col-sm-12 col-lg-9 "
				style="background-color: rgba(256, 256, 256, 0.95); height: 300px;">
				<h3>SimQue - Your Simple Questionnaire</h3>
				<p style="padding: 20px;">Schön, dass Du hier bist! Gib Deine
					Emailadresse ein und wir senden Dir deinen persönlichen
					Zugangslink, anschließend kannst Du sofort mit Deiner ersten
					Umfrage starten.</p>

				<form enctype="multipart/form-data" th:object="${user}"
					th:action="@{/goToDesigner}" method="post" style="margin: auto;">


					<div style="display: none;">
						<label style="width: 130px;">Name </label> <input type="text"
							th:field="*{Name}" />
					</div>


					<input type="text" th:field="*{Email}"
						placeholder="example@cgi.com" style="width: auto;" />
					<div>


						<p th:if="${errormessage}" style="margin-bottom: 0px;">
							<label th:text="${errormessage}" style="color: red;"></label>
						</p>
					</div>

					<div>
						<button class="btn btn-primary" type="submit" value="Login"
							style="margin-top: 7px;">Los Geht's</button>
					</div>
				</form>
			</div>

		</div>

	</div>


</body>
</html>
