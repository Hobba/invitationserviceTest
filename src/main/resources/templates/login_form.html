<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	
</head>

<body>



<div class="row">

    <form class="row" enctype="multipart/form-data" th:object="${user}" th:action="@{/goToDesigner}" method="post"
    style="margin: auto;">
        <table class="col-mid-offset-3 table">
            <thead>
            <td>
                <label>
                    Login using your Email
                </label>
            </td>
            </thead>
            <tbody class="rows">
            <tr>
                <td>
                    <label>Emailadresse</label>   <input type="text" th:field="*{Email}" />
                </td>
            </tr>
       
            <tr>
                <td style="padding: auto; display: flex; justify-content: center;">
                    <button class="btn btn-primary"
                             type="submit" value="Login"
                            >Login</button>
                </td>
            </tr>

            <tr th:if="${errormessage}" >
                <td style="padding: auto; display: flex; justify-content: center;">
                    <label th:text="${errormessage}"></label>
                </td>
            </tr>
            </tbody>
        </table>



    </form>
</div>

</body>
</html>
