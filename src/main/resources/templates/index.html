<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8"></meta>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
	integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
	integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>
	
	    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />

<style>

</style>



<title>Invitation Service</title>
</head>
<body>

<div class="menu-bar">

<img  th:src="@{/img/logo_simque.png}" style="height: 40px;margin-top: 7px;margin-left: 20px;"/>
</div>

	<!--  -->
	<div class="container" style="margin-top: 80px;">
		<div class="row justify-content-center" style="">
			<div class="col-lg-8" style="margin-left: 0; margin-right: 0;">
				<div class="card" style="margin-bottom: 20px; display: none;">
					<div class="card-block" style="text-align: right;">
						<p style="display: inline-block; margin-right: 10px;">Select
							survey</p>
						<!-- Example single danger button -->
						<div class="btn-group" style="display: inline-block;">
							<button type="button" class="btn btn-secondary dropdown-toggle"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false" style="text-align: left;">
								<div style="display: inline-block; width: 110px;">Item 1</div>
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Item 2</a> <a
									class="dropdown-item" href="#">Item 2</a> <a
									class="dropdown-item" href="#">Item 3</a> <a
									class="dropdown-item" href="#">Item 4</a>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-lg-8" style="margin-left: 0; margin-right: 0;">
				<table class="table table-striped">
					<thead style="background-color: rgb(239, 81, 120); color: white;">
						<tr>
							<th>#</th>
							<th>Name</th>
							<th class="email-col">Email</th>
							<th class="status-col">Status</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="TableRow,iterStat : ${liste}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${TableRow.name}"></td>

							<td class="email-col" th:text="${TableRow.email}"></td>
							<td class="status-col" th:if="${TableRow.status}">
							<img src="https://cdn3.iconfinder.com/data/icons/flat-actions-icons-9/792/Tick_Mark_Dark-512.png"
								style="height: 25px; margin-left: 20px;" /></td>
								
							<td class="status-col" th:if="${not TableRow.status}">
							<img src="https://www.shareicon.net/download/2016/08/20/817726_close_395x512.png"
							style="height: 25px; margin-left: 20px;"/>
							</td>

						</tr>
					</tbody>
				</table>
			</div>


		</div>
	</div>





	<button type="button" class="btn btn-primary"
		style="position: fixed; bottom: 25px; right: 25px;">Send
		Reminders</button>
</body>
</html>
