<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8"></meta>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
	integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
	integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>

<link rel="shortcut icon" th:href="@{~/img/favicon.ico}"
	type="image/x-icon" />
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />

<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<style>
</style>



<title>Invitation Service</title>
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#"><img class="simque-brand-logo"
				th:src="@{~/img/logo_simque.png}" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Meine
							Umfragen <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Neue
							Umfrage</a></li>
					<li class="nav-item"><a class="nav-link simque-user-icon"
						href="#"><i class="fas fa-user-circle"></i></a></li>
				</ul>
			</div>
		</nav>



		<div class="col-lg-8" style="margin-left: 0; margin-right: 0;">
			<table class="table table-striped">
				<thead style="background-color: rgb(239, 81, 120); color: white;">
					<tr>
						<th>#</th>
						<th>Name</th>
						<th class="email-col">Email</th>
						<th class="status-col">Status</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="TableRow,iterStat : ${liste}">
						<td th:text="${iterStat.count}"></td>
						<td th:text="${TableRow.Name}"></td>

						<td class="email-col" th:text="${TableRow.Email}"></td>
						<td class="status-col" th:if="${TableRow.Status}"><i
							class="fas fa-check-circle"
							style="height: 25px; margin-left: 20px; color: green;"></i></td>

						<td class="status-col" th:if="${not TableRow.status}"><i
							class="fas fa-times-circle"
							style="height: 25px; margin-left: 20px; color: red;"></i></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>






	<button type="button" class="btn btn-primary"
		style="position: fixed; bottom: 25px; right: 25px;">Send
		Reminders</button>
</body>
</html>
