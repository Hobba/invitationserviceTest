<script type="text/javascript">
	//<![CDATA[

	$(document).ready(function() {
		var w = window.outerWidth;
		if (w < 576) {
			$("#main-container").css('margin-top', "0px");
		} else {
			$("#main-container").css('margin-top', "40px");
		}
	});

	function resizeTrigger() {
		var w = window.outerWidth;
		if (w < 576) {
			$("#main-container").css('margin-top', "0px");
		} else {
			$("#main-container").css('margin-top', "40px");
